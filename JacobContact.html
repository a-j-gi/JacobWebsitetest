    <style>

        * {
            margin: 0;

        body {

            font-family: "Pixelify Sans", sans-serif;
            color: #fff;
        }

        nav {
            background-color: #a00048e0;
            overflow: hidden;
        }

        nav a {

        .container {
            display: flex;

            flex-direction: column;
            padding: 20px;
            flex: 1;
        }

        .sign {
            padding: 20px;
            border: 6px solid #f9c4d4;
            text-align: center;
            width: 100%;
            max-width: 800px;
            background-image: linear-gradient(#a00048e0, rgb(211, 122, 144));
            border-radius: 10px;
        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .banner img {
            max-width: 100%;
            max-height: 100%;

        }


        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-form {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #bd2d60;
            border-radius: 5px;
            background-color: #a00048e0;
            border-radius: 10px;
        }

        .contact-form h3 {
            color: #eeb2cc;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #7e0e46;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #bd2d60;
            color: #e2b9c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #a00048e0;
            border-radius: 10px;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
            background-color: #a00048e0;
            padding: 10px 0;
            text-align: center;
            color: #eeb2cc;
            font-family: 'Pixelify Sans', sans-serif;
        }


        .fa-facebook-square{
            color: #a00048e0;
        }
